            <script language="javascript">
                var delay = 3000
                var curindex = 0

                var randomimages = new Array()

                randomimages[0] = "https://lh3.google.com/u/0/d/1gv1zYF4NSnsOpOR-OvwmDjTbuIdxB9H2"
                randomimages[1] = "https://lh3.google.com/u/0/d/1EG0zMZdRn9Uu1TGl8crjnomhNEfEJY6G"

                var preload = new Array()

                for (n = 0; n < randomimages.length; n++) {
                    preload[n] = new Image()
                    preload[n].src = randomimages[n]
                }

                document.write('<img name="defaultimage" src="' + randomimages[Math.floor(Math.random() * (randomimages.length))] + '"  style="width: 300px; height: auto; margin: 0px 0px 10px 0px;">')

                function rotateimage() {

                    if (curindex == (tempindex = Math.floor(Math.random() * (randomimages.length)))) {
                        curindex = curindex == 0 ? 1 : curindex - 1
                    } else
                        curindex = tempindex

                    document.images.defaultimage.src = randomimages[curindex]
                }

                setInterval("rotateimage()", delay)
            </script>
